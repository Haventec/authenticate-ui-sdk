<ng-container>
    <section class="add-device-container">
        <h1 class="top-heading">Add Device</h1>
        <span class="form-heading">Please enter an existing User Name</span>
        <form [formGroup]="formGroup" (ngSubmit)="onAddDevice(formGroup.value)" class="form-group-container">
            <div class="form-control-container">
                <div class="input-fields-container">
                    <input type="text" class="form-control center-text" formControlName="username"
                        placeholder="User Name" />
                </div>
                <button type="submit" class="submit-button"
                    [disabled]="!formGroup.valid">Add Device</button>
            </div>
        </form>
    </section>
</ng-container>
