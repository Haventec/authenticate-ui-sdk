<ng-container>
    <section class="reset-pin-container">
        <h1 class="top-heading">Reset PIN</h1>
        <span class="form-heading">Enter your PIN Reset Token</span>
        <form [formGroup]="formGroup" (ngSubmit)="onResetPin(formGroup.value)" class="form-group-container">
            <div class="form-control-container">
                <div class="input-fields-container">
                    <input type="text" class="form-control center-text" formControlName="resetPinToken"
                        placeholder="Pin Reset Token" />
                </div>
                <app-confirm-pin formControlName="pin"></app-confirm-pin>
                <button type="submit" class="submit-button"
                    [disabled]="!formGroup.valid">Reset PIN</button>
            </div>
        </form>
    </section>
</ng-container>
