<ng-container>
    <section class="login-container">
        <h1 class="top-heading">Login</h1>
        <span class="form-heading">Enter your User Name</span>
        <form [formGroup]="formGroup" (ngSubmit)="onLogin(formGroup.value)" class="form-group-container">
            <div class="form-control-container">
                <div class="input-fields-container">
                    <input type="text" class="form-control center-text" formControlName="username"
                        placeholder="User Name" />
                </div>
                <app-enter-pin formControlName="pin"></app-enter-pin>
                <button type="submit" class="submit-button"
                    [disabled]="!formGroup.valid">Login</button>
            </div>
        </form>
    </section>
</ng-container>
